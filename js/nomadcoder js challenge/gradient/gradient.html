  <button>Give me color</button>

<script>
const button = document.querySelector("button")
button.setAttribute("onclick", "colorChange()")
const body = document.querySelector("body")

const colors = [
  "#ef5777",
  "#575fcf",
  "#4bcffa",
  "#34e7e4",
  "#0be881",
  "#f53b57",
  "#3c40c6",
  "#0fbcf9",
  "#00d8d6",
  "#05c46b",
  "#ffc048",
  "#ffdd59",
  "#ff5e57",
  "#d2dae2",
  "#485460",
  "#ffa801",
  "#ffd32a",
  "#ff3f34"
];

function colorChange(){

  const randomColorIndex1 = Math.floor(Math.random() * colors.length  )
  const randomColorIndex2 = Math.floor(Math.random() * colors.length  )
  let color1 = colors[randomColorIndex1]
  let color2= colors[randomColorIndex2]
  console.log(randomColorIndex1)
  console.log(randomColorIndex2)
  console.log(color1)
  console.log(color2)

  body.style.backgroundImage = `linear-gradient(90deg, ${color1}, ${color2})`;
}



</script>
