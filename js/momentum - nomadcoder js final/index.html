<body>
  <header>
    <div id="greetingBox">
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </header>
  <section>
    <div id="login_wrap">
      <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?">
        <input type="submit" value=" Log In ">
      </form>
    </div>
    <div id="beforeLogin" class="hidden">
      <div id="clock_wrap">
        <h2 id="clock">00:00:00</h2>
      </div>
      <div id = "search">
        <form action="http://www.google.com/search"  target="_blank">
          <input type=text name = q placeholder="Google 검색">
          <input type=submit value="Search" >
        </form>
      </div>
      <div id="todo">
        <h1 id="timeLeft"></h1>
        <form id="todo-form">
          <input type="text" placeholder="What I Have To Do Today" required />
        </form>
        <span id="highlight">Click todo to highlight</span>
        <ul id="todo-list"></ul>
      </div>
  </section>
  <footer>
    <div id="quote">
      <span></span>
      <br>
      <span></span>
    </div>
  </footer>
  </div>




</body>
