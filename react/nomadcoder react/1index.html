<!DOCTYPE html>
<html>

<body>
  <!-- react dom으로 추가할 위치를 지정하기 위한 div -->
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");

  /* const h3 = React.createElement(
     "h3", { //element
     id: "title",
     onMouseEnter: () => console.log("mouse enter") //properties
   }, "Hello i'm a title");  //content
   //React.createElement("태그", {속성1: "속성값", 속성2: "속성값",...}, 내용})
 */

  //위의 코드를 jsx문법으로 작성. event도 하나의 속성과 속성값인 것처럼 작성한다.
  const title = <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello I'm a title</h3>



  const Button = <button style={{
    backgroundColor: "toamto",
  }} onClick={() => console.log("I'm clicked")}
  >Click me</button>

  //변수명이 태그이름과 일치할 필요는 없다. 
  const btn = React.createElement(
    "button", {//element
    onClick: () => console.log("I'm clicked"), //property(event listener)
  },
    "Click me")//content

  //span과 button을 모두 랜더링하기 위해선 div의 content에 배열형태로 넣는다.
  const container = React.createElement("div", null, [title, btn])

  ReactDOM.render(container, root); //render - React element를 HTML로 만들어서 root에 배치

</script>

</html>
